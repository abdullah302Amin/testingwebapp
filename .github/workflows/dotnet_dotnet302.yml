name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up MSBuild
      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      # Step 3: Set up NuGet
      - name: Set up NuGet
        uses: NuGet/setup-nuget@v1.0.5

      # Step 4: Restore NuGet packages
      - name: Restore NuGet packages
        run: nuget restore D:\a\testingwebapp\testingwebapp\dotnet302\dotnet302.csproj

      # Step 5: Build the project and copy all files to the published directory
      - name: Build Project
        run: msbuild /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="published"

      # Step 6: Upload Artifact (ensure correct path)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: published/**  # Ensure the correct path here
